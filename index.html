<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginPageStyles.css">
</head>

<body>
    <section class="loginSec">
        <form class="loginForm">
            <div class="logoDiv">
                <img src="./Sources/index.png" alt="READ Advertising" class="logoPNG">
            </div>
            <div class="container">
                <div class="inputDivs">
                    <input type="text" name="" placeholder="Enter Username" id="" class="inputHolders" required><br>
                </div>
                <div class="inputDivs">
                    <input type="password" name="" placeholder="Password" id="" class="inputHolders" required><br>
                </div>
                <div class="loginButtonDiv">
                    <button type="submit" class="loginButton">Login</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
